<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Signup Amazon Prime</title>

    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>


                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Qual e o seu email? " class="input">
                    </div>

                    <div class="field input-field"></div>
                        <input type="password" placeholder="Qual e a sua senha?" class="password">
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
                    </div>

                    <div class="field button-field"></div>
                    <button>Login</button>
                   </div>
                
                    <div class="form-link"></div>
                      <span>Voce tem alguma conta? <a href="#" class="signup-link">Se Cadastre</a></span>  
                    </div>
                    

                </form>
            </div>
        </div>
    </section>
</body>
</html>
